<head>
    <title>Login-Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-1">
        <div class="logo">
            <img src="logo.jpeg" alt="instagram_logo">
        </div>
        <div class="form-container">
            <form class="form">
                <input class="input" type="text" placeholder="Phone number, username or email">
                <br>
                <input class="input" type="password" placeholder="Password">
                <br>
                <input class="submit" type="submit" value="Log in"> 
                <p class="or">OR</p> 
                <p class="fb-text">Login in with Facebook</p>
                <p class="forgot_password">Forgot password?</p>
            </form>
        </div>
    </div>

    <div class="container-2">Don't have an  account? <span class="sign_up-text">Sign up</span></div>
</body>
